<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>National Parks Finder</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<style>
#map {width: 750px; height: 750px; }
</style>
</head>

<body>

    <form class="form" action="/" method="GET">
		<label for="states">What State would you like to search?</label>
		<select name="states" id="states" class="form-control">
			{% for s in state %}
			<option value="{{ s }}">{{ s }}</option>
			{% endfor %}
		</select>
		
		<label for="months">When are you going?</label>
		<select name="months" id="months" class="form-control">
			{% for m in month %}
			<option value="{{ m }}">{{ m }}</option>
			{% endfor %}
		</select>
		<button type="submit" id="search-button">SEARCH</button> 
	</form>
	<div id="map">
	</div>


<script>

    // set center of map
    let center_coordinates = "{{ coordinates }}"
	center_coordinates = JSON.parse(center_coordinates)

    //retrieve key from app.py
	mapboxgl.accessToken = "{{ key }}"
	
	map = new mapboxgl.Map({
	container: 'map', // container id
	style: 'mapbox://styles/mapbox/streets-v11', // style URL
	center: center_coordinates, // starting position [lng, lat]
	zoom: 5 // starting zoom
	});
	
	let parks = "{{ parks }}";
	parks = parks.replaceAll("&#39;", "\'");
	parks = parks.replaceAll("&#34;", "\"");
	parks = parks.substr(1).slice(0, -1);
	parks = JSON.parse(parks);

	parks.forEach(function (park){
		let popupText = `${park.park.name} <br> ${park.park.city}, ${park.park.state} <br> ${park.park.description}`
		let marker = new mapboxgl.Marker()
			.setLngLat([parseFloat(park.park.longitude),parseFloat(park.park.latitude)])
			.setPopup(new mapboxgl.Popup().setHTML(popupText))
			.addTo(map)
	})

</script>
</body>
</html>
